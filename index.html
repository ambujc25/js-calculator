<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="center-objects">
            <div class="container">

                <div class="output-bar">
                    <div class="output-screen">
                    </div>
                </div>

                
                <div class="input-area">
                    <div class="left-buttons">
                        <div class="numbers-grid">
                            <div class="number but">1</div>
                            <div class="number but">2</div>
                            <div class="number but">3</div>
                            <div class="number but">4</div>
                            <div class="number but">5</div>
                            <div class="number but">6</div>
                            <div class="number but">7</div>
                            <div class="number but">8</div>
                            <div class="number but">9</div>
                        </div>
                        <div class="number but zero">0</div>
                    </div>


                    <div class="right-operators">
                        <div class="operators-grid">
                                <div class="operator but">+</div>
                                <div class="operator but">-</div>
                                <div class="operator but">x</div>
                                <div class="operator but">/</div>
                                <div class="operator but">^</div>
                                <div class="number decimal but">.</div>
                                <div class="operator equal but">=</div>
                                <div class="operator clear but">clear</div>
                        </div>
                    </div>
                </div>


            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
